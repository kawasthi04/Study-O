version: '3.8'
services:
  
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: studyo
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d studyo"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .              
      dockerfile: backend/Dockerfile 
    image: studyo-backend
    ports:
      - "9090:9090"
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/studyo
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      db:
        condition: service_healthy
  
  envoy:
    image: envoyproxy/envoy:v1.29-latest
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml
    ports:
      - "8080:8080" 
    depends_on:
      - backend